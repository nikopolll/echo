<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>

 <style media="screen">
 *{box-sizing: border-box;}
 p{margin: 5px 0;}
  #cont {
   margin: 20px;
   display: grid;
   grid-template-columns: 150px auto 150px;
   grid-template-rows: 50px auto auto auto auto;
  }
  .forma {
   grid-column-start: 2;
   grid-column-end: 2;
   grid-row-start: 1;
   grid-row-end: 3;
   background-color: #d03c3c;
   padding: 10px;
  }
  .forma input[type=text]{
   width: 100%;
   padding: 10px 15px;
   margin: 0;
   text-align: center;
  }
  .forma #but{
   width: 100%;
   padding: 10px;
   margin-bottom: 10px;
  }
  #say {
   background-color: #55a24f;
   grid-column-start: 2;
   grid-column-end: 2;
   grid-row-start: 3;
   grid-row-end: 3;
   min-height: 200px;
   padding: 10px;
   font-size: 1.7em;
   font-family: sans-serif;
   color: white;
  }
  #imidiet {
   background-color: #335fc3;
   grid-column-start: 2;
   grid-column-end: 2;
   grid-row-start: 4;
   grid-row-end: 5;
   min-height: 200px;
   padding: 10px;
   font-size: 1.7em;
   font-family: sans-serif;
   color: white;
  }
 </style>
</head>

<body>
 <div id="cont">
  <div class="forma">
    <button id="but">GUZIK</button>
    <input type="text" name="" value="" >
  </div>
  <p id="say">

  </p>
  <p id="imidiet">

  </p>
 </div>
 <script src="echo.js" charset="utf-8"></script>
</body>

</html>
